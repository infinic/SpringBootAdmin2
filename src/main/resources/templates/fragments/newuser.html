<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div th:fragment="newuser-card">
    <div class="card">
        <div class="card-header">
            <h5>Add new user</h5>
        </div>
        <div class="card-body">
            <form class="mx-auto text-center" style="width: 300px" th:method="post" th:action="@{/admin/users}" th:object="${user}">
                <div class="form-group">
                    <label th:for="name">Name</label>
                    <input class="form-control" type="text" th:field="*{name}" />
                </div>
                <div class="form-group">
                    <label th:for="username">Username</label>
                    <input class="form-control" type="text" th:field="*{username}" />
                </div>
                <div class="form-group">
                    <label th:for="password">Password</label>
                    <input class="form-control" type="password" th:field="*{password}" />
                </div>
                <div class="form-group">
                    <label th:for="newRoles">Roles</label>
                    <select class="form-control" th:field="*{roles}" th:size="${allRoles.size()}" multiple required>
                        <th:block th:each="role : ${allRoles}">
                            <option th:value="${role.getName()}" th:text="${role.getLabel()}" />&nbsp;
                        </th:block>
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="*{enabled}">
                        <label class="form-check-label" th:for="enabled">
                            Enabled
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input class="btn btn-success btn-lg" type="submit" value="Add new user">
                </div>
            </form>
        </div>
    </div>
</div>

</html>
