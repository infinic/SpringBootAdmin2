<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- See configuration in WebMvConfig.java -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body class="bg-light">

<div class="mx-auto mt-5" style="width: 300px;">
    <h3 class="font-weight-bold">Please sign in</h3>

    <form method="post" action="/login">
        <div class="form-group">
            <input class="form-control" id="username" type="text" name="username" placeholder="Username" />
        </div>
        <div class="form-group">
            <input class="form-control" id="password" type="password" name="password" placeholder="Password" />
        </div>
        <div class="form-group">
            <input class="btn btn-block btn-primary" type="submit" value="Sign in" />
        </div>
        <p>
            Use username and password <span class="font-weight-bolder font-italic">admin / admin</span> or
           <span class="font-weight-bolder font-italic">user / user</span> for first entry!
        </p>
    </form>
</div>

</body>
</html>
